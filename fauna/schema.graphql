type User {
  name: String!
  email: String!
  password: String!
  phone: String
}

type Mutation {
  registerUser(email: String!, password: String!, name: String!): User @resolver(name: "RegisterUser")
  login(email: String!, password: String!): Token @resolver(name: "LoginUser")
}

type Query {
  findUserByEmail(email: String): User
  listUsers: [User]
}

type Token @embedded {
  ttl: Time!
  secret: String!
  email: String!
  userId: String!
}